<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Wanna be mine?</title>
</head>

<body>
    <main class="container">
        <img class="dog-img" src="img/dog-0.gif" alt="Picture of a dog" />
        <p class="title">Will you be my Valentine?</p>
        <div class="buttons">
            <button type="button" class="btn btn--yes">Yes</button>
            <button type="button" class="btn btn--no">No</button>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
